apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: atra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: willvchandler/atra-gateway:latest
        ports:
        - containerPort: 50052
        env:
        - name: MATCHER_HOST
          value: "matcher"
        - name: MATCHER_PORT
          value: "50051"
        - name: GATEWAY_PORT
          value: "50052"
